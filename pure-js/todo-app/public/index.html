<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="checkbox"
      id="menu-toggle"
      class="menu-toggle"
      aria-hidden="true"
    />
    <header>
      <div class="logo">
        <span class="logo-text">üìù TodoApp</span>
      </div>
      <label
        for="menu-toggle"
        class="hamburger"
        aria-label="Toggle navigation menu"
        role="button"
        tabindex="0"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </label>
    </header>

    <nav
      class="nav-menu"
      id="nav-menu"
      role="navigation"
      aria-label="Main navigation"
    >
      <ul>
        <li>
          <a
            href="#all"
            onclick="document.querySelector('[data-filter=all]').click()"
            >All Todos</a
          >
        </li>
        <li>
          <a
            href="#active"
            onclick="document.querySelector('[data-filter=active]').click()"
            >Active Todos</a
          >
        </li>
        <li>
          <a
            href="#completed"
            onclick="document.querySelector('[data-filter=completed]').click()"
            >Completed Todos</a
          >
        </li>
        <li><a href="history.html">View History</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="todo-input-section">
        <input
          type="text"
          id="todoInput"
          placeholder="Add a new todo..."
          autocomplete="off"
        />
        <button id="addBtn">Add</button>
      </div>
      <div class="char-counter">
        <span id="charCount">0</span>/365 characters
      </div>

      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div class="todo-stats">
        <span id="todoCount">0 todo</span>
        <div>
          <button id="clearCompleted" class="clear-btn">Clear Completed</button>
          <a href="history.html" class="history-link">View History & Analyze</a>
        </div>
      </div>

      <ul id="todoList" class="todo-list"></ul>

      <div id="emptyState" class="empty-state">
        <p>No todos yet. Add a new todo above!</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
